<!DOCTYPE html>
<html>
  <head>
    <title>diaspora* OpenWebApps</title>
    <meta charset="utf-8" />
    <meta content="width=device-width" name="viewport" />
    <link rel="stylesheet" media="screen" type="text/css" title="design" href="design/style.css" />
    <link href="design/icon.png" rel="shortcut icon">
    <link href="design/icon.png" rel="apple-touch-icon">
  </head>
  <body>
    <header>
      <a id="installLink" href="https://marketplace.firefox.com/app/diaspora/">
        <img src="design/icon_market.png" alt="Marketplace" title="Go to the Firefox marketplace" />
      </a>
      <h1>
        <a href="https://diasporafoundation.org">diaspora*</a>
      </h1>
    </header>
    
    <section id="content">
      <div id="previousHandles"></div>
      
      <form id="login-form">
        <ul id="newHandle">
          <li><label id="podurl-label" for="podurl">Please enter your diaspora* ID:</label></li>
          <li><input id="podurl" name="podurl" type="email" placeholder="username@yourpod.tld" /></li>
          <li id="error" class="hidden"></li>
          <li><button id="submitButton" type="submit">Go to my pod!</button></li>
        </ul>
      </form>
    </section>
    
    <footer>
      <p><a href="https://wiki.diasporafoundation.org/Choosing_a_pod">Create an account</a></p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
